<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars for Sale</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
            background-color: #f4f4f4;
        }
        h1 {
            margin-bottom: 20px;
        }
        .car-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .car-listing {
            background: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            width: 320px;
            text-align: left;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        .car-listing img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .car-listing h2 {
            margin: 10px 0 5px;
        }
        .car-listing p {
            margin: 5px 0;
            font-size: 14px;
        }
        .car-price {
            font-weight: bold;
            color: #ff5722;
        }
    </style>
</head>
<body>
    <h1>Cars for Sale</h1>
    <div class="car-container" id="car-list">Loading cars...</div>

    <script>
        function loadCarsForSale() {
            fetch('http://localhost:4000/api/cars')
                .then(response => response.json())
                .then(cars => {
                    const carList = document.getElementById('car-list');
                    carList.innerHTML = '';

                    if (!Array.isArray(cars) || cars.length === 0) {
                        carList.innerHTML = '<p>No cars available for sale.</p>';
                        return;
                    }

                    cars.forEach(car => {
                        const carDiv = document.createElement('div');
                        carDiv.className = 'car-listing';
                        carDiv.innerHTML = `
                            ${car.image ? `<img src="http://localhost:4000${car.image}" alt="${car.make} ${car.model}">` : '<p>No image available</p>'}
                            <h2>${car.make} ${car.model} (${car.year})</h2>
                            <p class="car-price">$${car.price.toLocaleString()}</p>
                            <p><strong>Mileage:</strong> ${car.mileage.toLocaleString()} miles</p>
                            <p><strong>Transmission:</strong> ${car.transmission}</p>
                            <p><strong>Fuel Type:</strong> ${car.fuel_type}</p>
                            <p><strong>Condition:</strong> ${car.condition}</p>
                            <p><strong>Summary:</strong> ${car.summary}</p>
                            <p>${car.description}</p>
                        `;
                        carList.appendChild(carDiv);
                    });
                })
                .catch(error => {
                    console.error('‚ùå Error fetching cars:', error);
                    document.getElementById('car-list').innerHTML = `<p>Error loading cars: ${error.message}</p>`;
                });
        }

        // Load cars on page load
        loadCarsForSale();
    </script>
</body>
</html>
